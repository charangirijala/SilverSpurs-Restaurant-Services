<h1 class="heading bg-info pt-3 pb-3">Checkout</h1>
<div class="row g-0">
    <div class="col-12 col-md-6">
        <form class="p-3" #ref="ngForm" (ngSubmit)="placeOrder(ref.value)">
            <h1 class="heading">Basic Information</h1>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="name" autocomplete="off" placeholder="name" name="name" ngModel>
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="deliveryarea" placeholder="area" name="deliveryarea" ngModel>
                <label for="deliveryarea" class="form-label">Delivery Area</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="zipcode" placeholder="zip" name="zipcode" ngModel>
                <label for="zipcode" class="form-label">Zip Code</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="street" placeholder="sterrt" name="street" ngModel>
                <label for="street" class="form-label">Street and number</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="tel" class="form-control" id="phone" placeholder="number" name="phone" ngModel>
                <label for="phone" class="form-label">Phone Number</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="mail" name="email" ngModel>
                <label for="email" class="form-label">Email address</label>
            </div>
            <div class="orderdetailsinside">
                <div>
                    <h4 class="heading bg-dark text-white pt-3 pb-3 ps-1 rounded">Your Order Details</h4>
                    <div *ngFor="let item of cs.fooditems">
                        <div class="row">
                            <div class="col-10">
                                <h6>{{item.split(':')[0]}}</h6>
                            </div>
                            <div class="col-2">
                                <h6 class="fw-bold">${{item.split(':')[1]}}</h6>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <h5 class="text-end fw-bold">Order Total:$ {{cs.totalprice}}</h5>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="buttoncommon">Place Order Now</button>
            </div>
        </form>
    </div>
    <div class="orderdetailsoutside col-12 col-md-6">
        <div>
            <h4 class="heading bg-dark text-white pt-3 pb-3 ps-1  rounded">Your Order Details</h4>
            <div *ngFor="let item of cs.fooditems">
                <div class="row">
                    <div class="col-10">
                        <h6>{{item.split(':')[0]}}</h6>
                    </div>
                    <div class="col-2">
                        <h6 class="fw-bold">${{item.split(':')[1]}}</h6>
                    </div>
                </div>
                <hr>
            </div>
            <h5 class="text-end fw-bold">Order Total:$ {{cs.totalprice}}</h5>
        </div>
    </div>

</div>
